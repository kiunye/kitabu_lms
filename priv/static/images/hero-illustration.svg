<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006957;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00af91;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00af91" />
      <stop offset="100%" style="stop-color:#008c74" />
    </linearGradient>
  </defs>

  <!-- Background shapes -->
  <ellipse cx="200" cy="280" rx="180" ry="50" fill="url(#bgGrad)" />
  <circle cx="80" cy="100" r="40" fill="#ffc300" opacity="0.2" />
  <circle cx="320" cy="80" r="30" fill="#00af91" opacity="0.2" />

  <!-- Laptop base -->
  <rect x="100" y="220" width="200" height="12" rx="4" fill="#374151" />
  <rect x="140" y="232" width="120" height="6" rx="2" fill="#4b5563" />

  <!-- Laptop screen -->
  <rect x="110" y="100" width="180" height="120" rx="8" fill="#1f2937" />
  <rect x="120" y="110" width="160" height="100" rx="4" fill="url(#primaryGrad)" />

  <!-- Screen content - code lines -->
  <rect x="130" y="125" width="80" height="6" rx="2" fill="white" opacity="0.9" />
  <rect x="130" y="138" width="100" height="6" rx="2" fill="white" opacity="0.7" />
  <rect x="130" y="151" width="70" height="6" rx="2" fill="white" opacity="0.7" />
  <rect x="130" y="164" width="90" height="6" rx="2" fill="white" opacity="0.5" />
  <rect x="130" y="177" width="60" height="6" rx="2" fill="white" opacity="0.5" />
  <rect x="130" y="190" width="40" height="6" rx="2" fill="white" opacity="0.3" />

  <!-- Person silhouette -->
  <ellipse cx="320" cy="280" rx="35" ry="45" fill="url(#primaryGrad)" />
  <circle cx="320" cy="235" r="25" fill="#fcd34d" />
  <rect x="285" y="260" width="70" height="20" rx="4" fill="url(#primaryGrad)" />

  <!-- Decorative elements -->
  <circle cx="70" cy="280" r="8" fill="#ffc300" opacity="0.8" />
  <circle cx="330" cy="260" r="6" fill="#ffc300" opacity="0.6" />
  <rect x="60" y="150" width="20" height="20" rx="4" fill="#00af91" opacity="0.3" transform="rotate(15 70 160)" />
  <rect x="340" y="180" width="15" height="15" rx="3" fill="#ffc300" opacity="0.4" transform="rotate(-10 347 187)" />

  <!-- Floating icons -->
  <circle cx="60" cy="200" r="15" fill="white" opacity="0.9" />
  <path d="M55 200 L65 200" stroke="#00af91" stroke-width="3" stroke-linecap="round" />

  <circle cx="350" cy="130" r="12" fill="white" opacity="0.9" />
  <circle cx="350" cy="130" r="4" fill="#00af91" />

  <!-- Book/learning icon -->
  <rect x="50" cy="80" width="25" height="35" rx="3" fill="#ffc300" opacity="0.9" />
  <rect x="55" y="85" width="15" height="25" fill="white" opacity="0.9" />
</svg>